<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row gx-2">
        <div class="col-6">
          <div class="portal-info align-self-end">
            <h6 class="portal-info-title portal-text pb-4">
              لیست صنایع اشباع استان همدان
            </h6>
          </div>
        </div>
        <div class="col-5">
          <div class="ads align-self-center">
            <h6 class="portal-text">
              پورتال سرمایه گذاری صنایع و معادن استان همدان
            </h6>
            <img
              class="mx-auto d-block portal-img"
              src="./image/download.png"
              alt=""
            />
            <h6 class="buttom-text">
              اداره طرح و برنامه <br />
              سازمان صنعت و معدن تجارت استان همدان
            </h6>
          </div>
        </div>
        <div class="col-1">
          <div class="mode mb-2">
            <button class="btn btn-icon mt-3">
              <i class="bi bi-brightness-high icon-size"></i>
            </button>
          </div>
          <div class="portal-buttons align-self-start">
            <button class="btn btn-icon mt-3">
              <i class="bi bi-house-fill icon-size"></i> <br />خانه</button
            ><button class="btn btn-icon mt-3">
              <i class="bi bi-person-plus-fill icon-size"></i><br />ثبت نام</button
            ><button class="btn btn-icon mt-3">
              <i class="bi bi-camera-fill icon-size"></i><br />گالری تصاویر</button
            ><button class="btn btn-icon mt-3">
              <i class="bi bi-filter-square-fill icon-size"></i><br />فرصت ها</button
            ><button class="btn btn-icon mt-3">
              <i class="bi bi-pencil-fill icon-size"></i><br />پیشنهادات</button
            ><button class="btn btn-icon mt-3">
              <i class="fa-solid fa-paper-plane icon-size"></i><br />تماس با ما
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cc914dfc6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
